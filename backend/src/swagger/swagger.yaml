openapi: 3.0.3
info:
  title: Intern Assignment API
  version: "1.0.0"
  description: Simple auth + tasks API with role-based access
servers:
  - url: http://localhost:5001
    description: Local dev
tags:
  - name: Auth
  - name: Tasks
paths:
  /api/v1/auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterInput"
      responses:
        "201":
          description: Created (sets httpOnly cookie)
        "400":
          description: Email exists
  /api/v1/auth/login:
    post:
      tags: [Auth]
      summary: Login with email/password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginInput"
      responses:
        "200":
          description: Returns user (sets httpOnly cookie)
        "401":
          description: Invalid credentials
  /api/v1/auth/me:
    get:
      tags: [Auth]
      security:
        - cookieAuth: []
        - bearerAuth: []
      summary: Get current profile
      responses:
        "200":
          description: Current user
  /api/v1/auth/logout:
    post:
      tags: [Auth]
      security:
        - cookieAuth: []
        - bearerAuth: []
      summary: Logout (clears cookie)
      responses:
        "200":
          description: Logged out
  /api/v1/tasks:
    get:
      tags: [Tasks]
      security:
        - cookieAuth: []
        - bearerAuth: []
      summary: List tasks (admin can pass scope=all)
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [todo, in-progress, done]
        - in: query
          name: scope
          schema:
            type: string
            enum: [all]
      responses:
        "200":
          description: Task list
    post:
      tags: [Tasks]
      security:
        - cookieAuth: []
        - bearerAuth: []
      summary: Create task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskInput"
      responses:
        "201":
          description: Created
  /api/v1/tasks/{id}:
    get:
      tags: [Tasks]
      security:
        - cookieAuth: []
        - bearerAuth: []
      summary: Get task by id
      parameters:
        - $ref: "#/components/parameters/TaskId"
      responses:
        "200":
          description: Single task
        "404":
          description: Not found
    patch:
      tags: [Tasks]
      security:
        - cookieAuth: []
        - bearerAuth: []
      summary: Update task (partial)
      parameters:
        - $ref: "#/components/parameters/TaskId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskUpdate"
      responses:
        "200":
          description: Updated
    put:
      tags: [Tasks]
      security:
        - cookieAuth: []
        - bearerAuth: []
      summary: Update task (full)
      parameters:
        - $ref: "#/components/parameters/TaskId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskInput"
      responses:
        "200":
          description: Updated
    delete:
      tags: [Tasks]
      security:
        - cookieAuth: []
        - bearerAuth: []
      summary: Delete task
      parameters:
        - $ref: "#/components/parameters/TaskId"
      responses:
        "204":
          description: Deleted
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: access_token
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    TaskId:
      name: id
      in: path
      required: true
      schema:
        type: string
  schemas:
    RegisterInput:
      type: object
      required: [name, email, password]
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        role:
          type: string
          enum: [user, admin]
    LoginInput:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
    TaskInput:
      type: object
      required: [title]
      properties:
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [todo, in-progress, done]
        dueDate:
          type: string
          format: date-time
    TaskUpdate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [todo, in-progress, done]
        dueDate:
          type: string
          format: date-time


